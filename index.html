<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Font Awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="stylesheet.css">
  <title>Advanced calculator</title>
</head>

<body>
  <div id="body" class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row p fs-4"></div>
      <div class="row p p2 fs-4"></div>
      <div class="row">
        <button class="col btn btn-info m-1 fs-4 border" value="1">1</button>
        <button class="col btn btn-info m-1 fs-4 border" value="2">2</button>
        <button class="col btn btn-info m-1 fs-4 border" value="3">3</button>
        <button class="col btn btn-info m-1 fs-4 border" value="4">4</button>
        <button class="col btn btn-danger m-1 fs-4 border backSpace" value="backSpace"><i class="backSpace fa-solid fa-delete-left"></i></button>
        <button class="col btn btn-danger m-1 fs-4 border" value="clear">CE</button>
      </div>

      <div class="row">
        <button class="col btn btn-info m-1 fs-4 border" value="5">5</button>
        <button class="col btn btn-info m-1 fs-4 border" value="6">6</button>
        <button class="col btn btn-info m-1 fs-4 border" value="7">7</button>
        <button class="col btn btn-info m-1 fs-4 border" value="8">8</button>
        <button class="col btn btn-info m-1 fs-4 border" value="+">+</button>
        <button class="col btn btn-info m-1 fs-4 border" value="-">-</button>
      </div>
      
      <div class="row">
        <button class="col btn btn-info m-1 fs-4 border" value="9">9</button>
        <button class="col btn btn-info m-1 fs-4 border" value="0">0</button>
        <button class="col btn btn-info m-1 fs-4 border" value=".">.</button>
        <button class="col btn btn-info m-1 fs-4 border" value="*">X</button>
        <button class="col btn btn-info m-1 fs-4 border" value="/">÷</button>
        <button class="col btn btn-info m-1 fs-4 border" value="%">%</button>
      </div>

      <div class="row">
        <button class="col btn btn-primary m-1 fs-4 border" value="(">(</button>
        <button class="col btn btn-primary m-1 fs-4 border" value=")">)</button>
      </div>
      
      <div class="row">
        <button class="col btn btn-info m-1 fs-4 border" value="√">√</button>
        <button class="col btn btn-info m-1 fs-4 border" value="∛">∛</button>
        <button class="col btn btn-info m-1 fs-4 border" value="!">x!</button>
      </div>

      <div class="row">
        <button class="col btn btn-info m-1 fs-4 border" value="**">x <sup>2</sup> </button>
        <button class="col btn btn-info m-1 fs-4 border" value="***">x <sup>3</sup> </button>
        <button class="col btn btn-success m-1 fs-4 border" value="=">=</button>
      </div>
    </div>
  </div>
</body>

<script src="./javascript.js"></script>

</html>
